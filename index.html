<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="main">
            <div class="sidebar">Side</div>
            <div class="gamezone">
                <dialog id="newGame">
                    <p>Enter player names, or simply press enter to be player1 and player2</p>
                    <form action="">
                        <label for="p1name">Player 1 (X):</label>
                        <input type="text" id="p1name" name="p1name" />
                        <label for="p2name">Player 2 (O):</label>
                        <input type="text" id="p2name" name="p2name" />
                        <button id="newGameButton">New game?</button>
                    </form>
                </dialog>
                <dialog id="gameOver">
                    <p></p>
                    <button onclick="displayController.resetGame()">Reset?</button>
                </dialog>
                <div class="cell" id="0,0"></div>
                <div class="cell" id="0,1"></div>
                <div class="cell" id="0,2"></div>
                <div class="cell" id="1,0"></div>
                <div class="cell" id="1,1"></div>
                <div class="cell" id="1,2"></div>
                <div class="cell" id="2,0"></div>
                <div class="cell" id="2,1"></div>
                <div class="cell" id="2,2"></div>
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
    
</body>
</html>
