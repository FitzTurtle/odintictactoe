<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>FitzTurtle's TicTacToe!</h1>
        </div>
        <div class="main">
            <div class="sidebar">
                <div>
                    <h1>Player 1 (X):</h1>
                    <h2 id="player1">player 1</h2>
                </div>
                <div>
                    <h1>Player 2 (O):</h1>
                    <h2 id="player2">player 2</h2>
                </div>
                <div>
                    <button id="resetMidGame" onclick="displayController.resetGame()">Reset/New game?</button>
                </div>
            </div>
            <div class="gamezone">
                <dialog id="newGame">
                    <h3>Enter player names, or simply press enter to be player1 and player2</h3>
                    <form action="" id="newGameForm">
                        <div class="inputRow">
                            <label for="p1name">Player 1 (X):</label>
                            <input type="text" id="p1name" name="p1name" />
                        </div>
                        <div class="inputRow">
                            <label for="p2name">Player 2 (O):</label>
                            <input type="text" id="p2name" name="p2name" />
                        </div>
                        <button id="newGameButton">New game?</button>
                    </form>
                </dialog>
                <dialog id="gameOver">
                    <div id="gameOverContent">
                        <p></p>
                        <button onclick="displayController.resetGame()">Reset?</button>
                    </div>
                </dialog>
                <div class="cell" id="0,0"></div>
                <div class="cell" id="0,1"></div>
                <div class="cell" id="0,2"></div>
                <div class="cell" id="1,0"></div>
                <div class="cell" id="1,1"></div>
                <div class="cell" id="1,2"></div>
                <div class="cell" id="2,0"></div>
                <div class="cell" id="2,1"></div>
                <div class="cell" id="2,2"></div>
            </div>
        </div>
        <div class="footer">
            &#169 FitzTurtle
        </div>
    </div>
    
</body>
</html>
